<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="form-group">
            <label for="length">Password Length:</label>
            <input type="number" id="length" value="12" min="4" max="20">
        </div>
        <div class="form-group">
            <label for="include-numbers">
                <input type="checkbox" id="include-numbers" checked> Include Numbers
            </label>
        </div>
        <div class="form-group">
            <label for="include-symbols">
                <input type="checkbox" id="include-symbols" checked> Include Symbols
            </label>
        </div>
        <div class="form-group">
            <label for="include-uppercase">
                <input type="checkbox" id="include-uppercase" checked> Include Uppercase
            </label>
        </div>
        <button id="generate-btn">Generate Password</button>
        <div class="result">
            <label for="password">Generated Password:</label>
            <input type="text" id="password" readonly>
        </div>
    </div>
    <script src="script.js"></script>
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Himangshu Rana. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
